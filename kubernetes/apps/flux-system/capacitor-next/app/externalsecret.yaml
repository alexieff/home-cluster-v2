---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: capacitor-next-secrets
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: capacitor-next-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Session keys for authentication
        SESSION_HASH_KEY: "{{ .CAPACITOR_NEXT_SESSION_HASH_KEY }}"
        SESSION_BLOCK_KEY: "{{ .CAPACITOR_NEXT_SESSION_BLOCK_KEY }}"

  dataFrom:
    - extract:
        key: capacitor-next
