---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-webhook-token-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: github-webhook-token-secret
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: github-webhook-token
        property: password
