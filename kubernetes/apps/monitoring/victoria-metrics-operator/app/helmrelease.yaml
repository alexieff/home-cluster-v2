---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-operator
spec:
  chart:
    spec:
      chart: victoria-metrics-operator
      version: 0.x
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
  interval: 1h
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    # Operator configuration
    operator:
      # Enable conversion from Prometheus CRDs to VM CRDs
      enable_converter_ownership: true
      prometheus_converter_add_argocd_ignore_annotations: false

      # Watch for ServiceMonitors and PodMonitors
      useCustomConfigReloader: true

    # Install CRDs
    createCRD: true

    # Resource limits
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 512Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      fsGroup: 65534

    # Service monitor for the operator itself
    # Disabled initially to avoid CRD issues
    serviceMonitor:
      enabled: false

    # Admission webhooks
    admissionWebhooks:
      enabled: true
      certManager:
        enabled: true
