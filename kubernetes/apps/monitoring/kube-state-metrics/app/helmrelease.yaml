---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kube-state-metrics
spec:
  chart:
    spec:
      chart: kube-state-metrics
      version: 6.x
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 1h
  values:
    fullnameOverride: *app

    # Prometheus annotations for VictoriaMetrics discovery
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"

    service:
      type: ClusterIP
      port: 8080
      #annotations:
      #  prometheus.io/scrape: "true"
      #  prometheus.io/port: "8080"

    # Enable self metrics
    selfMonitor:
      enabled: true

    # Resource limits
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
          - ALL

    # Enable common collectors
    collectors:
      - certificatesigningrequests
      - configmaps
      - cronjobs
      - daemonsets
      - deployments
      - endpoints
      - horizontalpodautoscalers
      - ingresses
      - jobs
      - leases
      - limitranges
      - mutatingwebhookconfigurations
      - namespaces
      - networkpolicies
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - poddisruptionbudgets
      - pods
      - replicasets
      - replicationcontrollers
      - resourcequotas
      - secrets
      - services
      - statefulsets
      - storageclasses
      - validatingwebhookconfigurations
      - volumeattachments
