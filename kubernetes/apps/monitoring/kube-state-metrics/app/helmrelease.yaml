---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kube-state-metrics
spec:
  chart:
    spec:
      chart: kube-state-metrics
      version: 7.x
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 1h
  values:
    fullnameOverride: *app

    # Prometheus annotations for VictoriaMetrics discovery
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"

    service:
      type: ClusterIP
      port: 8080
      #annotations:
      #  prometheus.io/scrape: "true"
      #  prometheus.io/port: "8080"

    # Enable self metrics
    selfMonitor:
      enabled: true

    # Resource limits
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      capabilities:
        drop:
          - ALL

    # Enable common collectors
    collectors:
      - certificatesigningrequests
      - configmaps
      - cronjobs
      - daemonsets
      - deployments
      - endpoints
      - horizontalpodautoscalers
      - ingresses
      - jobs
      - leases
      - limitranges
      - mutatingwebhookconfigurations
      - namespaces
      - networkpolicies
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - poddisruptionbudgets
      - pods
      - replicasets
      - replicationcontrollers
      - resourcequotas
      - secrets
      - services
      - statefulsets
      - storageclasses
      - validatingwebhookconfigurations
      - volumeattachments

    # RBAC permissions for Flux2 resources
    rbac:
      extraRules:
        - apiGroups:
            - source.toolkit.fluxcd.io
            - kustomize.toolkit.fluxcd.io
            - helm.toolkit.fluxcd.io
            - notification.toolkit.fluxcd.io
            - image.toolkit.fluxcd.io
          resources:
            - gitrepositories
            - buckets
            - helmrepositories
            - helmcharts
            - ocirepositories
            - kustomizations
            - helmreleases
            - alerts
            - providers
            - receivers
            - imagerepositories
            - imagepolicies
            - imageupdateautomations
          verbs: ["list", "watch"]

    # Custom Resource State for Flux2 metrics
    customResourceState:
      enabled: true
      config:
        spec:
          resources:
            - groupVersionKind:
                group: kustomize.toolkit.fluxcd.io
                version: v1
                kind: Kustomization
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Kustomization resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, lastAppliedRevision]
                    source_name: [spec, sourceRef, name]
            - groupVersionKind:
                group: helm.toolkit.fluxcd.io
                version: v2
                kind: HelmRelease
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmRelease resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, history, "0", chartVersion]
                    chart_name: [status, history, "0", chartName]
                    chart_app_version: [status, history, "0", appVersion]
                    chart_ref_name: [spec, chartRef, name]
                    chart_source_name: [spec, chart, spec, sourceRef, name]
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: GitRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux GitRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: Bucket
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Bucket resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    endpoint: [spec, endpoint]
                    bucket_name: [spec, bucketName]
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmChart
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmChart resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    chart_name: [spec, chart]
                    chart_version: [spec, version]
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: OCIRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux OCIRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1beta3
                kind: Alert
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Alert resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    suspended: [spec, suspend]
            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1beta3
                kind: Provider
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Provider resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    suspended: [spec, suspend]
            - groupVersionKind:
                group: notification.toolkit.fluxcd.io
                version: v1
                kind: Receiver
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Receiver resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    webhook_path: [status, webhookPath]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1
                kind: ImageRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImageRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    image: [spec, image]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1
                kind: ImagePolicy
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImagePolicy resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    source_name: [spec, imageRepositoryRef, name]
            - groupVersionKind:
                group: image.toolkit.fluxcd.io
                version: v1
                kind: ImageUpdateAutomation
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux ImageUpdateAutomation resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    source_name: [spec, sourceRef, name]
