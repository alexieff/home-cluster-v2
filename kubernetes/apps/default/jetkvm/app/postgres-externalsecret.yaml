---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jetkvm-postgres-superuser
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jetkvm-postgres-superuser
    template:
      engineVersion: v2
      data:
        username: jetkvm
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: jetkvm-postgres
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jetkvm-postgres-app
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jetkvm-postgres-app
    template:
      engineVersion: v2
      data:
        username: jetkvm
        password: "{{ .password }}"
        # Connection string for the application
        uri: "postgresql://jetkvm:{{ .password }}@jetkvm-postgres-rw.default.svc.cluster.local:5432/jetkvm?schema=public"
  dataFrom:
    - extract:
        key: jetkvm-postgres
