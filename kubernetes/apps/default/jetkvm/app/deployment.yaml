---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jetkvm-cloud-api
  namespace: default
  labels:
    app.kubernetes.io/name: jetkvm-cloud-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: jetkvm-cloud-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jetkvm-cloud-api
        app.kubernetes.io/component: api
      annotations:
        # Force rolling update when secrets change
        checksum/secret: "{{ include (print $.Template.BasePath \"/app-externalsecret.yaml\") . | sha256sum }}"
    spec:
      # Init container to run Prisma migrations
      initContainers:
        - name: prisma-migrate
          image: ghcr.io/alexieff/cloud-api:latest
          command:
            - sh
            - -c
            - |
              echo "Running Prisma migrations..."
              npx prisma migrate deploy
              echo "Migrations completed successfully"
          envFrom:
            - secretRef:
                name: jetkvm-cloud-api
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: api
          image: ghcr.io/alexieff/cloud-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: jetkvm-cloud-api
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              memory: 1Gi
              cpu: 1000m
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      # Security and scheduling
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - jetkvm-cloud-api
                topologyKey: kubernetes.io/hostname

      # Ensure pods are on different nodes if possible
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: jetkvm-cloud-api
