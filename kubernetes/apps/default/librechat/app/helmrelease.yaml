---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: librechat
    namespace: default
  interval: 1h
  timeout: 15m
  values:
    # LibreChat configuration
    config:
      # App URL for external access
      appTitle: "LibreChat"
      host: "https://chat.k8s.alexieff.io"

      # Enable registration (set to false in production after first user)
      allowEmailLogin: true
      allowRegistration: true
      allowSocialLogin: false

    # Use secrets from ExternalSecret
    existingSecret: librechat-secrets

    # MongoDB configuration
    mongodb:
      enabled: true
      auth:
        rootPassword: "" # Will be auto-generated
        username: librechat
        password: "" # Will be auto-generated
        database: librechat
      persistence:
        enabled: true
        storageClass: longhorn
        size: 20Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 512Mi

    # MeiliSearch configuration (for search functionality)
    meilisearch:
      enabled: true
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi

    # LibreChat application resources
    replicaCount: 2

    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 1Gi

    # Service configuration
    service:
      type: ClusterIP
      port: 3080

    # Enable metrics
    metrics:
      enabled: false

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000

    containerSecurityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL
