---
apiVersion: v1
kind: ConfigMap
metadata:
  name: librechat-config
  namespace: default
data:
  librechat.yaml: |
    version: 1.3.1
    cache: true

    # Custom endpoints for alternative API URLs
    endpoints:
      custom:
        # Example: Custom OpenAI-compatible endpoint
        - name: "LiteLLM OpenAI"
          apiKey: "${OPENAI_API_KEY}"
          baseURL: "https://litellm.lan.haxrcorp.com/v1"
          models:
            default: ["gpt-5"]
            fetch: true
          titleConvo: true
          titleModel: "gpt-5"
          summarize: false
          summaryModel: "gpt-5"
          forcePrompt: false
          modelDisplayLabel: "LiteLLM"

