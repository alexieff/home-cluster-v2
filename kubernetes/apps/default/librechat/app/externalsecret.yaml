---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: librechat-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: librechat-credentials-env
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Required secrets for LibreChat
        CREDS_KEY: "{{ .LIBRECHAT_CREDS_KEY }}"
        CREDS_IV: "{{ .LIBRECHAT_CREDS_IV }}"
        JWT_SECRET: "{{ .LIBRECHAT_JWT_SECRET }}"
        JWT_REFRESH_SECRET: "{{ .LIBRECHAT_JWT_REFRESH_SECRET }}"
        MEILI_MASTER_KEY: "{{ .LIBRECHAT_MEILI_MASTER_KEY }}"

        # AI Provider API Keys (add these to 1Password)
        OPENAI_API_KEY: "{{ .LIBRECHAT_OPENAI_API_KEY | default \"\" }}"
        ANTHROPIC_API_KEY: "{{ .LIBRECHAT_ANTHROPIC_API_KEY | default \"\" }}"
        # GOOGLE_KEY: "{{ .LIBRECHAT_GOOGLE_KEY | default \"\" }}"

  dataFrom:
    - extract:
        key: librechat
